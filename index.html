<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciudades de Colombia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
       
    <header>
        <img class="logo" src="bandera.png" alt="">
      
    </header>
    <main>
           
        <section class="cards-container">
 <div class="card" id="img1" data-city="CARTAGENA" data-info="Cartagena: ¡La joya del Caribe! ✨  Explora su casco histórico amurallado, sumérgete en la historia en el Castillo de San Felipe y disfruta de la vibrante vida nocturna en Getsemaní. ¡No te pierdas los deliciosos mariscos frescos y la música en vivo!"></div>
<div class="card" id="img2" data-city="BOGOTÁ" data-info="Bogotá: Una ciudad cosmopolita con un pasado ancestral. ️️  Descubre el Museo del Oro, visita el cerro de Monserrate y piérdete en las coloridas calles de la Candelaria. ¡Disfruta de la gastronomía colombiana y de la intensa vida nocturna!"></div>
<div class="card" id="img3" data-city="MEDELLÍN" data-info="Medellín: La ciudad de la eterna primavera. ️  Explora la Comuna 13, un ejemplo de transformación urbana, y disfruta de la naturaleza en el Parque Arví. ¡No te pierdas la vida nocturna de El Poblado y la deliciosa gastronomía paisa!"></div>
<div class="card" id="img4" data-city="CALI" data-info="Cali: La capital mundial de la salsa.   Baila al ritmo de la salsa, visita el Cristo Rey y descubre el encanto del barrio San Antonio. ¡Prueba los deliciosos platos vallecaucanos y sumérgete en la alegría de su gente!"></div>

              <div class="card" id="img5" data-city="BARRANQUILLA" 
     data-info="Barranquilla, conocida como 'La Arenosa', es una ciudad vibrante con una rica tradición cultural. Destaca por su Carnaval, uno de los más grandes del mundo, y ofrece hermosas playas como Salgar y Puerto Colombia. También cuenta con el Museo del Caribe y el Centro Histórico, donde se puede apreciar su arquitectura colonial."></div>
<div class="card" id="img6" data-city="BUCARAMANGA" 
     data-info="Bucaramanga, la 'Ciudad Bonita', es un importante centro comercial e industrial. Se caracteriza por su clima cálido y su cercanía a hermosos paisajes naturales como el Parque Nacional Natural Santurbán. Ofrece atractivos turísticos como el teleférico de Bucaramanga, el Parque Nacional del Chicamocha (Panachi) y el Museo de Arte Moderno."></div>
<div class="card" id="img7" data-city="PEREIRA" 
     data-info="Pereira, la 'Capital del Eje Cafetero', es reconocida por sus paisajes cafeteros y su arquitectura moderna. Se encuentra rodeada de fincas cafeteras donde se puede conocer el proceso de producción del café. Además, ofrece atractivos turísticos como el Jardín Botánico del Quindío, el Parque Nacional Natural Los Nevados y el Zoológico Matecaña."></div>
<div class="card" id="img8" data-city="MANIZALES" 
     data-info="Manizales, la 'Ciudad de las Puertas Abiertas', es conocida por su Festival Internacional de Teatro y su fervor religioso durante la Feria de Manizales. Se encuentra rodeada de paisajes andinos y ofrece atractivos turísticos como el Nevado del Ruiz, el Parque Nacional Natural Los Nevados y el Museo de Arte de Manizales."></div>
<div class="card" id="img9" data-city="ARMENIA" 
     data-info="Armenia, la 'Ciudad Milagro', es la capital del Quindío y se caracteriza por su clima templado y su cercanía a hermosos paisajes cafeteros. Ofrece atractivos turísticos como el Parque Nacional Natural Los Nevados, el Jardín Botánico del Quindío y el Parque del Café, un parque temático dedicado a la cultura cafetera."></div>
<div class="card" id="img10" data-city="CÚCUTA" 
     data-info="Cúcuta, la 'Perla del Norte', es una ciudad fronteriza con Venezuela. Se caracteriza por su arquitectura colonial y su vibrante vida nocturna. Ofrece atractivos turísticos como el Puente Internacional Simón Bolívar, el Parque Nacional Natural Catatumbo y el Museo Histórico de Cúcuta."></div>
<div class="card" id="img11" data-city="IBAGUÉ" 
     data-info="Ibagué, la 'Musical', es la capital del Tolima y es reconocida por su Festival Folclórico Colombiano. Se caracteriza por su clima cálido y su cercanía al Nevado del Tolima. Ofrece atractivos turísticos como el Parque Nacional Natural Los Nevados, el Museo del Oro del Tolima y el Monumento a la Música Colombiana."></div>
<div class="card" id="img12" data-city="SANTA MARTA" 
     data-info="Santa Marta, la 'Ciudad Amurallada', es una de las ciudades más antiguas de Colombia. Se caracteriza por sus hermosas playas, como Taganga y Rodadero, y por su cercanía a la Sierra Nevada de Santa Marta. Ofrece atractivos turísticos como la Ciudad Perdida, el Parque Nacional Natural Tayrona y el Acuario Mundo Marino."></div>
<div class="card" id="img13" data-city="VILLAVICENCIO" 
     data-info="Villavicencio, la 'Tierra Firme', es la capital del Meta y se encuentra ubicada en la región de la Orinoquía. Se caracteriza por su clima cálido y su cercanía a la Amazonía. Ofrece atractivos turísticos como el Parque Nacional Natural La Macarena, el Caño Cristales (el río de los siete colores) y el Parque Nacional Natural Corcovado."></div>
<div class="card" id="img14" data-city="PASTO" 
     data-info="Pasto, la 'Ciudad Sorpresa', es la capital de Nariño y se caracteriza por sus tradiciones culturales, como el Carnaval de Negros y Blancos. Se encuentra ubicada en la región andina y ofrece atractivos turísticos como el volcán Galeras, el Santuario de Las Lajas y el Museo Antropológico de Nariño."></div>
<div class="card" id="img15" data-city="MONTERÍA" 
     data-info="Montería, la 'Capital de Córdoba', es conocida por su clima cálido y su cercanía al río Sinú. Se caracteriza por su producción ganadera y agrícola. Ofrece atractivos turísticos como el Parque Nacional Natural Los Katíos, el Zoológico Los Brujos y el Museo de Arte de Montería."></div>
<div class="card" id="img16" data-city="SINCELEJO" 
     data-info="Sincelejo, la 'Capital del Sucre', es conocida por su Festival de la Cumbia. Se caracteriza por su clima cálido y su cercanía al mar Caribe. Ofrece atractivos turísticos como las playas de Coveñas y Tolú, y el Parque Nacional Natural Corales del Rosario y de San Bernardo."></div>
<div class="card" id="img17" data-city="VALLEDUPAR" 
     data-info="Valledupar, la 'Ciudad Musical', es la cuna del vallenato, un género musical declarado Patrimonio Cultural de la Humanidad. Ofrece una rica vida cultural, con festivales de vallenato y una arquitectura colonial. Además, se encuentra cerca de parques naturales como el Sierra Nevada de Santa Marta."></div>
<div class="card" id="img18" data-city="NEIVA" 
     data-info="Neiva, la 'Ciudad de la Música', es conocida por su Festival Folclórico Colombiano. Ofrece una variada oferta cultural y gastronómica, y se encuentra cerca de atractivos naturales como el Nevado del Huila."></div>
<div class="card" id="img19" data-city="POPAYÁN" 
     data-info="Popayán, la 'Ciudad Blanca', es una joya arquitectónica colonial. Destaca por su Semana Santa, declarada Patrimonio Cultural Inmaterial de la Humanidad, y por su rica historia."></div>
<div class="card" id="img20" data-city="QUIBDO" 
     data-info="Quibdó, la 'Capital del Chocó', es una ciudad con una rica diversidad cultural afrocolombiana. Ofrece una experiencia única en contacto con la naturaleza y las tradiciones locales."></div>
<div class="card" id="img21" data-city="PALMIRA" 
     data-info="Palmira, la 'Sucursal del Cielo', es conocida por su producción de caña de azúcar y su Festival de la Caña. Ofrece una variada oferta cultural y gastronómica, y se encuentra cerca de Cali."></div>
<div class="card" id="img22" data-city="TUNJA" 
     data-info="Tunja, la 'Ciudad del Sol', es la capital de Boyacá y tiene un gran valor histórico por su papel en la Independencia de Colombia. Ofrece un centro histórico bien conservado y atractivos naturales como el Parque Nacional Natural El Cocuy."></div>
<div class="card" id="img23" data-city="SAN ANDRÉS" 
     data-info="San Andrés, un paraíso caribeño, es famoso por sus playas de arena blanca y aguas cristalinas. Ofrece una gran variedad de actividades acuáticas y una rica mezcla cultural."></div>
<div class="card" id="img24" data-city="ARJONA" 
     data-info="Arjona, un municipio de Bolívar, es conocido por su producción de sal y por su Carnaval. Ofrece playas y una rica cultura afrocolombiana."></div>
<div class="card" id="img25" data-city="TURBACO" 
     data-info="Turbaco, un municipio de Bolívar, es famoso por su cerámica artesanal. Ofrece un centro histórico colonial y una rica tradición cultural."></div>

              
        </section>
           <h1 id="city-name">Nombre de la ciudad</h1>
           
           <div class="in"><p id="city-info">sitios turísticos </p></div>
        <div class="buttons">
            <button id="sigue" onclick="rotateCards('left')">siguiente</button>
            <button id="atras" onclick="rotateCards('right')">retrocede</button>
        </div>
       
    </main>
   
<script src="script.js"></script>

</body>
</html>
